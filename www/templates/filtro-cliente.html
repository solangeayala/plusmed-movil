<ion-view view-title="Por Paciente">
    <ion-content>
        <div>
            <form class="form-cambiar-pass" name="formPaciente" ng-submit="nuevaFicha(formPaciente)">
                <div class="list">
                    <label class="item-input  cambiar-pass-label">
                        <span class="input-label label-pass">Paciente</span>
                    </label>
                    <div ng-if="flagCliente == false">
                        <button class="btn btn-light btn-selec" ui-sref="menu.seleccion-paciente">Seleccionar paciente</button>
                    </div>
                    <div ng-if="flagCliente == true" style="border: 1px solid lightgray;">
                        <input placeholder="Fisioterapeuta" class="input-cambiar-pass" type="text" name="apellido" ng-model="cliente.nombre" ng-minlength="1" required ng-model-options="{ updateOn: 'default blur', debounce: { default: 500, blur: 0 } }">
                    </div>
                    <label style="margin-top: 10px" class="item-input  cambiar-pass-label">
                        <span class="input-label label-pass">Fechas</span>
                    </label>
                    <input class="input-filtro" ng-click="abrirModal()" ng-model="filtro.fechaDesdeCadena" name="nombre" type="text">
                </div>
                <button type="button" ng-click="filtrar()" class="login100-form-btn">
                    Filtrar reservas
                </button>
            </form>
        </div>
    </ion-content>
</ion-view>
