<script id="templates/modal-fechas.html" type="text/ng-template">
    <ion-modal-view class="modal-bordeado">
        <ion-header-bar class="bar">
            <h1 class="title" style="border-bottom: 2px solid green;padding-bottom: 10px;">Seleccionar fechas</h1>
            <button class="button button-clear button-primary" ng-click="cerrarModal()"><i style="color: black" class="fas fa-times"></i></button>
        </ion-header-bar>
        <ion-content overflow-scroll="false" class="padding">
            <div class="list list-descargar">
                <div style="margin-top: 20px;padding-left: 10px;">
                    <h4>Fecha Inicio:
                        <input type="date" ng-change="formatearFechaDesde()" class="input-fecha-extracto" ng-model="trx.fechaDesde" placeholder="dd/mm/yyyy">
                    </h4>
                    <h4>Fecha Fin:
                        <input type="date" ng-change="formatearFechaHasta()" style="margin-left: 28px !important;" class="input-fecha-extracto" ng-model="trx.fechaHasta" placeholder="dd/mm/yyyy">
                    </h4>
                </div>
                <div style="text-align: center">
                    <button class="button-credit" ng-click="update()">Buscar</button>
                </div>

            </div>
        </ion-content>
    </ion-modal-view>
</script>

<script id="templates/modal-fecha-unica.html" type="text/ng-template">
    <ion-modal-view class="modal-bordeado">
        <ion-header-bar class="bar">
            <h1 class="title" style="border-bottom: 2px solid green;padding-bottom: 10px;">Seleccionar fecha</h1>
            <button class="button button-clear button-primary" ng-click="cerrarModal()"><i style="color: black" class="fas fa-times"></i></button>
        </ion-header-bar>
        <ion-content overflow-scroll="false" class="padding">
            <div class="list list-descargar">
                <div style="margin-top: 20px;padding-left: 10px;">
                    <h4>Fecha Inicio:
                        <input type="date" ng-change="formatearFechaDesde()" class="input-fecha-extracto" ng-model="trx.fechaDesde" placeholder="dd/mm/yyyy">
                    </h4>
                </div>
                <div style="text-align: center">
                    <button class="btn button-credit" ng-click="verFecha()">Aceptar</button>
                </div>
            </div>
        </ion-content>
    </ion-modal-view>
</script>

<script id="templates/modal.html" type="text/ng-template">
    <ion-modal-view class="modal-bordeado">
        <ion-header-bar class="bar">
            <h1 class="title" style="border-bottom: 2px solid #09b2bd;padding-bottom: 10px;">Paciente</h1>
            <button class="button button-clear button-primary" ng-click="cerrarModal()"><i style="color: black" class="fas fa-times"></i></button>
        </ion-header-bar>
        <ion-content overflow-scroll="false" class="padding">
            <div class="list list-descargar">
                <div style="margin-top: 9px;padding-left: 10px; ">
                    <h4>Nombre: <b>{{cuenta.nombre}}</b></h4>
                    <h4>Apellido: <b>{{cuenta.apellido}}</b></h4>
                    <h4>Cedula: <b>{{cuenta.cedula}}</b></h4>
                    <h4>Telefono: <b>{{cuenta.telefono}}</b></h4>
                    <h4>Email: <b>{{cuenta.email}}</b></h4>
                    <h4>Fecha Nacimiento: <b>{{cuenta.fechaNacimiento}}</b></h4>
                </div>
                <div style="text-align: center; margin-top: 20px">
                    <button ng-if="tipo == 'DATOS'" class="btn button-credit" ng-click="nuevaFichaPaciente(cuenta)">Nueva ficha cl√≠nica</button>
                </div>

            </div>
        </ion-content>
    </ion-modal-view>
</script>

<script id="validation-errors.html" type="text/ng-template">
    <div class="error" ng-message="required">
        <i class="ion-information-circled"></i> Campo requerido.
    </div>
    <div class="error" ng-message="minlength">
        <i class="ion-information-circled"></i> Se requieren al menos 8 caracteres.
    </div>
</script>

</html>
